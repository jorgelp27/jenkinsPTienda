worker_processes 1;

events { worker_connections 1024; }

http {

  server {
    listen 80;

    root /usr/share/nginx/html;

    index index.html;

    # AÃ±ade el encabezado "X-Frame-Options" para evitar ataques de clickjacking
    add_header X-Frame-Options SAMEORIGIN;

    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}


